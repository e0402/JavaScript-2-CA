<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script> -->
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/src/js/handlers/register.mjs" defer type="module"></script>
    <link rel="shortcut icon" href="#" />
    <title>Whazzup | Register</title>
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <section class="vh-100 green">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="images/nature-1.jpg"
                      alt="Image showing tall mountains with a cloudy sky and green vegetation"
                      class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="registerForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i
                            class="fas fa-user-friends fa-2x me-3"
                            style="color: #00a088"
                          ></i>
                          <span class="h1 fw-bold mb-0">Whazzup</span>
                        </div>

                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Please register a new user account
                        </h5>

                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            name="name"
                            id="form2Example17"
                            class="form-control form-control-lg"
                            required
                            pattern="^[\w]+$"
                            title="Must only contain uppercase & lowercase letters, numbers & underscore (e.g. SomeUsername_321)"
                            placeholder="Please type in your full name"
                          />
                          <label
                            class="form-label"
                            for="form2Example17"
                          ></label>
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            name="email"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            required
                            pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="Only Noroff emails may be used (e.g. student@noroff.no)"
                            placeholder="Please type in your Noroff email"
                          />
                          <label
                            class="form-label"
                            for="form2Example27"
                          ></label>
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            name="password"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            required
                            minlength="8"
                            placeholder="Please choose a password (min 8 characters)"
                          />
                          <label
                            class="form-label"
                            for="form2Example27"
                          ></label>
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="url"
                            name="banner"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            placeholder="banner (optional)"
                          />
                          <label
                            class="form-label"
                            for="form2Example27"
                          ></label>
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="url"
                            name="avatar"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            placeholder="avatar (optional)"
                          />
                          <label
                            class="form-label"
                            for="form2Example27"
                          ></label>
                        </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-one btn-lg btn-block">
                            Create account
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
